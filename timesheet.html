 
<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Times</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #employee-table th, td {
      display: inline-block;
      width: 16.575%;
    }
    
  </style>
</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Times</h1>
      <h3 class="text-center">Enter the train times and find out its schydule</h3>
    </div> 
    
    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Trains</h3>
            <h2>Total: <span id="train-count"></span></h2>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">First Train-military Time aka Universal Time Conversion(UTC) </th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Train</th>
                
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add train -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add Train</h3>
            <!-- Train Form -->
            <form>
              <div class="form-group row">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Jane Doe" type="text">
              </div>
              <div class="form-group row">
                <label for="dest-input">Train Destination</label>
                <input class="form-control" id="dest-input" placeholder="CEO" type="text">
              </div>
              <div class="form-group row">
                <label for="first-input">First Train Time(HH:mm - military time(UTC)</label>
                <input class="form-control" id="first-input" placeholder="01/08/1989" type="text">
              </div>
              <div class="form-group row">
                <label for="freq-input">Train Frequenecy</label>
                <input class="form-control" id="freq-input" placeholder="200000" type="text">
              </div>
              <!-- add class to js
            -->
              <div class="form-group row">
                <label for="next-input">Next Train</label>
                <input class="form-control" id="nest-input" placeholder="200000" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

   

  <!-- JavaScript -->
  <script src="timesheetLogic.js"></script>

</body>

</html>
